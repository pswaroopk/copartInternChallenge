<!DOCTYPE html>
<html ng-app="copartApp">

<head>
    <meta charset="utf-8">
    <title>Copart</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="./main.css" rel="stylesheet">
</head>

<body ng-controller="mainController">
    <div class="container ng-cloak">
        <div id="yardSearch">
            <div id="lotDetails">
                <select name="country" ng-model="country_as" ng-options="y for y in countries">
                </select>
                <br>
                <select name="brand" ng-model="brand_as" ng-options="x for x in brands">
                </select>
                <button class="btn btn-success" type="button" ng-disabled="(!brand_as && !country_as)" ng-click='fetchEvents()'>GO
                </button>
            </div>
            <div class='search_results'>
                <div class="table-responsive">
                    Results: {{ yardResults.length }}
                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <td>
                                    <a href="#" ng-click="sortType = 'yardNumber'; sortReverse = !sortReverse">Yard Number
                                     <span ng-show="sortType == 'yardNumber' && !sortReverse" class="fa fa-caret-down"></span>
                                     <span ng-show="sortType == 'yardNumber' && sortReverse" class="fa fa-caret-up"></span>
                                   </a>
                                </td>
                                <td>
                                    <a href="#" ng-click="sortType = 'yardName'; sortReverse = !sortReverse">Yard Name
                                     <span ng-show="sortType == 'yardName' && !sortReverse" ></span>
                                     <span ng-show="sortType == 'yardName' && sortReverse"></span>
                                   </a>
                                </td>
                                <td>
                                    <a href="#" ng-click="sortType = 'auctionDate'; sortReverse = !sortReverse">Date
                                     <span ng-show="sortType == 'auctionDate' && !sortReverse"></span>
                                     <span ng-show="sortType == 'auctionDate' && sortReverse"></span>
                                   </a>
                                </td>
                            </tr>
                        </thead>

                        <tbody>
                            <tr ng-repeat="result in yardResults | orderBy:sortType:sortReverse">
                                <td class='col-xs-3 ng-cloak'>{{ result.yardNumber }}</td>
                                <td class='col-xs-3 ng-cloak'>{{ result.yardName }}</td>
                                <td class='col-xs-3 ng-cloak'>{{ result.auctionDate }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-animate.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.3.js"></script>
    <script src="./main.js"></script>
</body>

</html>
